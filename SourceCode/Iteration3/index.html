<head>
  <!-- Existing meta tags and title -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Add your CSS here or in separate file */
  </style>
</head>
<body>
  <audio id="bgMusic" src="qmusic1.mp3" loop></audio>
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>
<div id="nameCard">
  <h1>Welcome to the Quiz!</h1>
  <input type="text" id="userNameInput" placeholder="Enter your name" />
  <button id="startBtn">Start Quiz</button>
</div>

<div id="quizContainer" class="hidden">
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <div id="questionText"></div>
  <div id="options"></div>
  <div id="answerReveal"></div>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<div id="resultScreen" class="hidden">
  <h2>Quiz Completed!</h2>
  <div>Your Score: <span id="finalScore"></span></div>
  <table id="leaderboard">
    <thead><tr><th>Name</th><th>Score</th></tr></thead>
    <tbody></tbody>
  </table>
  <button id="restartBtn">Restart Quiz</button>
  <div id="socialShare">
    <button id="shareFacebook"><i class="fab fa-facebook"></i> Share</button>
    <button id="shareTwitter"><i class="fab fa-twitter"></i> Tweet</button>
  </div>
</div>
</body>
