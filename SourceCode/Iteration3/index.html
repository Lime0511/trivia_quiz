<head>
  <!-- Existing meta tags and title -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>
  <audio id="bgMusic" src="qmusic1.mp3" loop></audio>
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>
<div id="nameCard">
  <h1>Welcome to the Quiz!</h1>
  <input type="text" id="userNameInput" placeholder="Enter your name" />
  <button id="startBtn">Start Quiz</button>
</div>

<div id="quizContainer" class="hidden">
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <div id="questionText"></div>
  <div id="options"></div>
  <div id="answerReveal"></div>
  <button id="nextBtn" class="hidden">Next</button>
</div>
<div id="resultScreen" class="hidden">
  <h2>Quiz Completed!</h2>
  <div>Your Score: <span id="finalScore"></span></div>
  <table id="leaderboard">
    <thead><tr><th>Name</th><th>Score</th></tr></thead>
    <tbody></tbody>
  </table>
  <button id="restartBtn">Restart Quiz</button>
  <div id="socialShare">
    <button id="shareFacebook"><i class="fab fa-facebook"></i> Share</button>
    <button id="shareTwitter"><i class="fab fa-twitter"></i> Tweet</button>
  </div>
</div>
#progressBarContainer {
  width: 100%;
  background-color: #eee;
  border-radius: 10px;
  margin-bottom: 15px;
}
#progressBar {
  height: 20px;
  width: 0%;
  background-color: #4caf50;
  border-radius: 10px;
  transition: width 0.5s ease;
}
<script>
  const questions = [ /* your questions array */ ];
  let current = 0;
  let score = 0;

  const progressBar = document.getElementById('progressBar');
  const questionText = document.getElementById('questionText');
  const optionsDiv = document.getElementById('options');
  const nextBtn = document.getElementById('nextBtn');

  function showQuestion() {
    const q = questions[current];
    questionText.textContent = q.question;
    optionsDiv.innerHTML = '';
    q.answers.forEach((answer, i) => {
      const btn = document.createElement('button');
      btn.textContent = answer;
      btn.onclick = () => selectAnswer(i);
      optionsDiv.appendChild(btn);
    });
    updateProgressBar();
    nextBtn.classList.add('hidden');
  }

  function selectAnswer(index) {
    const correct = questions[current].correctIndex;
    if (index === correct) score++;
    nextBtn.classList.remove('hidden');
    disableOptions();
  }

  function disableOptions() {
    const buttons = optionsDiv.querySelectorAll('button');
    buttons.forEach(btn => btn.disabled = true);
  }

  function updateProgressBar() {
    const percent = ((current) / questions.length) * 100;
    progressBar.style.width = percent + '%';
  }

  nextBtn.onclick = () => {
    current++;
    if (current < questions.length) showQuestion();
    else showResults();
  };

  function showResults() {
    // Show final score and leaderboard
  }

  // Start quiz on button click, etc.
</script>
</body>
