<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz (Iteration 2)</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
      margin: 20px;
      background: linear-gradient(135deg, #FC819E, #fad0c4);
      background-size: 400% 400%;
      animation: gradientAnimation 10s infinite ease-in-out;
      min-height: 100vh;
    }

    /* Gradient Moving BG */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* TEXT */
    body h1 {
      font-size: 40px;
      width: 80%;
      margin-left: 10%;
      text-align: center;
    }

    body p {
      font-size: 20px;
      width: 70%;
      margin-left: 14%;
    }

    .welcome {
      margin-bottom: 20px;
    }

    .name-display {
      display: none;
    }

    /* QUIZ BOX*/
    .quiz-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 5px solid black;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background: #D1E9F6;
    }

    #nameCard {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* NAME INPUT BOX */
    input {
      width: 60%;
      max-width: 300px;
      padding: 9px;
      font-size: 17px;
      border-radius: 5px;
      border: 1px solid black;
      font-family: 'Gill Sans MT', Courier, monospace;
      text-align: center;
      text-transform: capitalize;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    @media (max-width: 600px) {
      input {
        width: 90%;
      }
    }

    /* QUESTION */
    .question {
      font-weight: bold;
      font-size: 30px;
      width: 90%;
      text-align: center;
      margin-left: 6%;
    }

    /* Next/Previous Button */
    .buttons {
      margin-top: 20px;
    }

    .quiz-container button {
      font-size: 20px;
      padding: 5px 5px;
      background: #FEEE91;
      font-weight: bold;
      border: 3px black;
      border-style: double;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .quiz-container button:hover {
      background: pink;
      color: blue;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
    }

    .quiz-container button:active {
      background: pink;
      color: green;
      transform: scale(0.98);
    }


    /* QUIZ OPTIONS */
    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      font-size: 18px;
      max-width: 600px;
      margin: 20px;
    }

    .options button {
      display: block;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      background-color: #7BD3EA;
      border: none;
      text-align: center;
      transition: all 0.2s;
    }

    .options button:hover {
      background-color: #5b86e5;
      color: white;
    }

    .hidden {
      display: none;
    }

    .feedback {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }

    /* FINAL SCORE CONTAINER - ENHANCED DESIGN */
    #finalScoreContainer {
      text-align: center;
      animation: bounceIn 0.8s ease-out;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .result-header {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff6b6b;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .score-display {
      font-size: 1.8rem;
      margin: 20px 0;
      padding: 15px;
      background: linear-gradient(135deg, #FEEE91, #fad0c4);
      border-radius: 10px;
      border: 3px solid black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .stats {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }

    .stats div {
      font-size: 18px;
      font-weight: bold;
      margin: 8px 0;
    }


    .restart-section {
      margin-top: 30px;
      padding: 20px;
      background: #7BD3EA;
      border-radius: 15px;
      border: 3px dashed #5b86e5;
    }

    .restart-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #333;
    }

    #restartBtn {
      font-size: 1.2rem;
      padding: 12px 30px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    #restartBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #5b86e5, #36d1dc);
    }

    #restartBtn:active {
      transform: translateY(1px);
    }

    #restartBtn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent);
      transition: 0.5s;
    }

    #restartBtn:hover::before {
      left: 100%;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      z-index: 10;
    }

    .correct {
      background-color: #a5d6a7 !important;
      /* greenish for correct */
      color: black;
    }

    .incorrect {
      background-color: #ef9a9a !important;
      /* reddish for incorrect */
      color: black;
    }
  </style>



</head>

<body>
  <!-- WELCOME DISPLAY -->
  <div class="quiz-container" id="nameCard">
    <div class="welcome">
      <h1>ðŸŽ‰ Welcome to the Quiz! ðŸŽ‰</h1>
      <p>Please enter your name to begin:</p>
      <div class="input-container">
        <input type="text" id="userNameInput" placeholder="Type your name..." required />
        <button id="startBtn">Start Quiz</button>
      </div>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div class="quiz-container hidden" id="quizScreen">
    <div class="name-display">Player: <span id="playerName"></span></div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="feedback hidden" id="feedback"></div>
    <button id="nextBtn" class="hidden">Next Question</button>
    <div class="stats hidden" id="quizStats">
      <div>Correct: <span id="correctCount">0</span></div>
      <div>Incorrect: <span id="incorrectCount">0</span></div>
      <div>Score: <span id="percentage">0</span>%</div>
    </div>

  </div>

  <!-- Results Screen -->
  <div class="quiz-container hidden" id="resultScreen">
    <h1>Quiz Completed!</h1>
    <h2>Results for <span id="resultName"></span></h2>
    <div class="stats">
      <div>Correct: <span id="finalCorrect"></span></div>
      <div>Incorrect: <span id="finalIncorrect"></span></div>
      <div>Final Score: <span id="finalPercentage"></span>%</div>
    </div>
    <button id="restartBtn">Restart Quiz</button>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        answers: ["Berlin", "Paris", "Madrid", "London"],
        correctIndex: 1
      },
      {
        question: "Which planet is known as the Red Planet?",
        answers: ["Earth", "Saturn", "Mars", "Venus"],
        correctIndex: 2
      },
      {
        question: "What is 5 + 3?",
        answers: ["5", "8", "10", "7"],
        correctIndex: 1
      },
      {
        question: "Which language runs in a web browser?",
        answers: ["Java", "C", "Python", "JavaScript"],
        correctIndex: 3
      },
      {
        question: "What does HTML stand for?",
        answers: [
          "Hypertext Markup Language",
          "Hypertext Markdown Language",
          "Hyperloop Machine Language",
          "Helicopters Terminals Motorboats Lamborginis"
        ],
        correctIndex: 0
      }
    ];

    let currentQuestion = 0;
    let score = { correct: 0, incorrect: 0 };
    let playerName = "";

    const nameCard = document.getElementById('nameCard');
    const quizScreen = document.getElementById('quizScreen');
    const resultScreen = document.getElementById('resultScreen');
    const userNameInput = document.getElementById('userNameInput');
    const playerNameDisplay = document.getElementById('playerName');
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const feedbackElement = document.getElementById('feedback');
    const nextButton = document.getElementById('nextBtn');
    const correctCount = document.getElementById('correctCount');
    const incorrectCount = document.getElementById('incorrectCount');
    const percentageDisplay = document.getElementById('percentage');
    const resultName = document.getElementById('resultName');
    const finalCorrect = document.getElementById('finalCorrect');
    const finalIncorrect = document.getElementById('finalIncorrect');
    const finalPercentage = document.getElementById('finalPercentage');

    document.getElementById('startBtn').addEventListener('click', () => {
      const name = userNameInput.value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      playerName = name;
      playerNameDisplay.textContent = playerName;
      nameCard.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      showQuestion();
    });

    nextButton.addEventListener('click', () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    });

    document.getElementById('restartBtn').addEventListener('click', () => {
      currentQuestion = 0;
      score = { correct: 0, incorrect: 0 };
      resultScreen.classList.add("hidden");
      nameCard.classList.remove("hidden");
      userNameInput.value = "";
    });

    function showQuestion() {
      const q = questions[currentQuestion];
      questionElement.textContent = q.question;
      optionsElement.innerHTML = "";
      feedbackElement.classList.add("hidden");
      nextButton.classList.add("hidden");

      q.answers.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.addEventListener("click", () => handleAnswer(index));
        optionsElement.appendChild(btn);
      });
    }

    function handleAnswer(selectedIndex) {
      const q = questions[currentQuestion];
      const isCorrect = selectedIndex === q.correctIndex;

      const buttons = optionsElement.querySelectorAll("button");

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.correctIndex) {
          btn.classList.add("correct");
        } else if (i === selectedIndex) {
          btn.classList.add("incorrect");
        }
      });

      feedbackElement.classList.remove("hidden");
      if (isCorrect) {
        feedbackElement.textContent = "âœ… Correct!";
        feedbackElement.style.color = "green";
        score.correct++;
      } else {
        feedbackElement.textContent = "âŒ Incorrect!";
        feedbackElement.style.color = "red";
        score.incorrect++;
      }

      nextButton.classList.remove("hidden");
    }

    function showResults() {
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      resultName.textContent = playerName;
      finalCorrect.textContent = score.correct;
      finalIncorrect.textContent = score.incorrect;
      const total = score.correct + score.incorrect;
      const finalPercent = total > 0 ? Math.round((score.correct / total) * 100) : 0;
      finalPercentage.textContent = finalPercent;
    }
  </script>
</body>

</html>
