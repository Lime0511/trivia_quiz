<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz (Iteration 2)</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
      margin: 20px;
      background: linear-gradient(135deg, #FC819E, #fad0c4);
      background-size: 400% 400%;
      animation: gradientAnimation 10s infinite ease-in-out;
      min-height: 100vh;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .quiz-container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
  border: 5px solid black;
  border-radius: 10px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
  background: #D1E9F6;
}
#nameCard {
  animation: fadeIn 1.5s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
input {
  width: 60%;
  max-width: 300px;
  padding: 9px;
  font-size: 17px;
  border-radius: 5px;
  border: 1px solid black;
  font-family: 'Gill Sans MT', Courier, monospace;
  text-align: center;
  text-transform: capitalize;
}
.input-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}
/* Add other styles for buttons, feedback, stats, etc. */

  </style>
</head>
<body>
  <div class="quiz-container" id="nameCard">
  <div class="welcome">
    <h1>🎉 Welcome to the Quiz! 🎉</h1>
    <p>Please enter your name to begin:</p>
    <div class="input-container">
      <input type="text" id="userNameInput" placeholder="Type your name..." required />
      <button id="startBtn">Start Quiz</button>
    </div>
  </div>
</div>
<div class="quiz-container hidden" id="quizScreen">
  <div class="name-display">Player: <span id="playerName"></span></div>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback hidden" id="feedback"></div>
  <button id="nextBtn" class="hidden">Next Question</button>
  <div class="stats hidden" id="quizStats">
    <div>Correct: <span id="correctCount">0</span></div>
    <div>Incorrect: <span id="incorrectCount">0</span></div>
    <div>Score: <span id="percentage">0</span>%</div>
  </div>
</div>
<div class="quiz-container hidden" id="resultScreen">
  <h1>Quiz Completed!</h1>
  <h2>Results for <span id="resultName"></span></h2>
  <div class="stats">
    <div>Correct: <span id="finalCorrect"></span></div>
    <div>Incorrect: <span id="finalIncorrect"></span></div>
    <div>Final Score: <span id="finalPercentage"></span>%</div>
  </div>
  <button id="restartBtn">Restart Quiz</button>
</div>
<script>
  const questions = [
    { question: "What is the capital of France?", answers: ["Berlin", "Paris", "Madrid", "London"], correctIndex: 1 },
    { question: "Which planet is known as the Red Planet?", answers: ["Earth", "Saturn", "Mars", "Venus"], correctIndex: 2 },
    { question: "What is 5 + 3?", answers: ["5", "8", "10", "7"], correctIndex: 1 },
    { question: "Which language runs in a web browser?", answers: ["Java", "C", "Python", "JavaScript"], correctIndex: 3 },
    { question: "What does HTML stand for?", answers: ["Hypertext Markup Language", "Hypertext Markdown Language", "Hyperloop Machine Language", "Helicopters Terminals Motorboats Lamborginis"], correctIndex: 0 }
  ];

  let currentQuestion = 0;
  let score = { correct: 0, incorrect: 0 };
  let playerName = "";

  const nameCard = document.getElementById('nameCard');
  const quizScreen = document.getElementById('quizScreen');
  const resultScreen = document.getElementById('resultScreen');
  const userNameInput = document.getElementById('userNameInput');
  const playerNameDisplay = document.getElementById('playerName');
  const questionElement = document.getElementById('question');
  const optionsElement = document.getElementById('options');
  const feedbackElement = document.getElementById('feedback');
  const nextButton = document.getElementById('nextBtn');
  const correctCount = document.getElementById('correctCount');
  const incorrectCount = document.getElementById('incorrectCount');
  const percentageDisplay = document.getElementById('percentage');
  const resultName = document.getElementById('resultName');
  const finalCorrect = document.getElementById('finalCorrect');
  const finalIncorrect = document.getElementById('finalIncorrect');
  const finalPercentage = document.getElementById('finalPercentage');

  document.getElementById('startBtn').addEventListener('click', () => {
    const name = userNameInput.value.trim();
    if (!name) {
      alert("Please enter your name.");
      return;
    }
    playerName = name;
    playerNameDisplay.textContent = playerName;
    nameCard.classList.add("hidden");
    quizScreen.classList.remove("hidden");
    showQuestion();
  });

  nextButton.addEventListener('click', () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      showResults();
    }
  });

  document.getElementById('restartBtn').addEventListener('click', () => {
    currentQuestion = 0;
    score = { correct: 0, incorrect: 0 };
    resultScreen.classList.add("hidden");
    nameCard.classList.remove("hidden");
    userNameInput.value = "";
  });

  function showQuestion() {
    const q = questions[currentQuestion];
    questionElement.textContent = q.question;
    optionsElement.innerHTML = "";
    feedbackElement.classList.add("hidden");
    nextButton.classList.add("hidden");

    q.answers.forEach((opt, index) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.addEventListener("click", () => handleAnswer(index));
      optionsElement.appendChild(btn);
    });
  }

  function handleAnswer(selectedIndex) {
    const q = questions[currentQuestion];
    const isCorrect = selectedIndex === q.correctIndex;

    const buttons = optionsElement.querySelectorAll("button");

    buttons.forEach((btn, i) => {
      btn.disabled = true;
      if (i === q.correctIndex) {
        btn.classList.add("correct");
      } else if (i === selectedIndex) {
        btn.classList.add("incorrect");
      }
    });

    feedbackElement.classList.remove("hidden");
    if (isCorrect) {
      feedbackElement.textContent = "✅ Correct!";
      feedbackElement.style.color = "green";
      score.correct++;
    } else {
      feedbackElement.textContent = "❌ Incorrect!";
      feedbackElement.style.color = "red";
      score.incorrect++;
    }

    nextButton.classList.remove("hidden");
  }

  function showResults() {
    quizScreen.classList.add("hidden");
    resultScreen.classList.remove("hidden");

    resultName.textContent = playerName;
    finalCorrect.textContent = score.correct;
    finalIncorrect.textContent = score.incorrect;
    const total = score.correct + score.incorrect;
    const finalPercent = total > 0 ? Math.round((score.correct / total) * 100) : 0;
    finalPercentage.textContent = finalPercent;
  }
</script>

</body>
</html>
