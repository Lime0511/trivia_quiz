<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quiz (Iteration 1)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }

    #quizSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #answerReveal {
      margin-top: 10px;
      font-weight: bold;
      color: darkgreen;
    }
  </style>
</head>

<body>

  <h1>Quiz</h1>

  <div id="quizSection">
    <p id="questionText"></p>
    <div id="options"></div>
    <p id="answerReveal"></p>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        answers: ["Berlin", "Paris", "Madrid", "London"],
        correctIndex: 1
      },
      {
        question: "Which planet is known as the Red Planet?",
        answers: ["Earth", "Saturn", "Mars", "Venus"],
        correctIndex: 2
      },
      {
        question: "What is 5 + 3?",
        answers: ["5", "8", "10", "7"],
        correctIndex: 1
      },
      {
        question: "Which language runs in a web browser?",
        answers: ["Java", "C", "Python", "JavaScript"],
        correctIndex: 3
      },
      {
        question: "What does HTML stand for?",
        answers: [
          "Hypertext Markup Language",
          "Hypertext Markdown Language",
          "Hyperloop Machine Language",
          "Helicopters Terminals Motorboats Lamborginis"
        ],
        correctIndex: 0
      }
    ];

    let current = 0;

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById("quizSection").innerHTML = "<p>Quiz Finished. Thank you!</p>";
        return;
      }

      const q = questions[current];
      document.getElementById("questionText").textContent = q.question;
      document.getElementById("answerReveal").textContent = "";

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.answers.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          const correctAnswer = q.answers[q.correctIndex];
          document.getElementById("answerReveal").textContent = "Correct Answer: " + correctAnswer;
          disableButtons();
          setTimeout(() => {
            current++;
            loadQuestion();
          }, 1500);
        };
        optionsDiv.appendChild(btn);
      });
    }



    function disableButtons() {
      const buttons = document.querySelectorAll("#options button");
      buttons.forEach(btn => btn.disabled = true);
    }

    loadQuestion();
  </script>

</body>

</html>
